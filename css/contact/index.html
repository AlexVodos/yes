<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../css/contact/style.css">
 
</head>

<body>


<div class="container-fluid">
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
                <a href="../../index.html" class="navbar-brnad">Terug</a>
                <button type="button" class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" aria-controls="navbarNav" aria-exanded="false" aria-lable="toggle navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mx-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="../../css/pg/index.html" class="nav-link text-black">Photo Gallery</a></li>
                        <li class="nav-item"><a href="../../css/work/index.html" class="nav-link text-black">Work</a></li>
                        <li class="nav-item"><a href="../../css/about-me/index.html" class="nav-link text-black">About</a></li>

                    </ul>
                </div>
            </nav>
        </div>


        <script src="../../lightbox-plus-jquery.min.js"></script>
    <script src="../../css/pg/js"></script>
    <script>
    var nav = document.querySelector('nav');

    window.addEventListener('scroll', function() {
        if (window.pageYOffset > -1) {
            nav.classList.add('bg-light', 'shadow');
        } else {
            nav.classList.remove('bg-light', 'shadow');
        }
    })
    </script>


    

           

<div class="container">
  <div class="row">
    <section class="container col-lg-12 mb-3 ">
      <div class="container" >
        <form class="" target="_self" enctype="multipart/form-data" action="https://formkeep.com/f/exampletoken"
          accept-charset="UTF-8" method="post">
          <fieldset>
            <center>
              <h2>Do you have a question?</h2>
            </center>
            <br>
            <div class="row">
              <div class="form-group col-lg-12 mb-3" id="Name__div">
                <label title="required" for="Name">Name *</label>
                <input type="text" name="Name" id="Name" required="required" autofocus="autofocus"
                  class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-lg-12" id="Email__div">
                <label title="required" for="Email">Email *</label>
                <input type="email" name="Email" id="Email" required="required" class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-lg-12" id="Message__div">
                <label title="required" for="Message">Message *</label>
                <textarea name="Message" id="Message" required="required" class="form-control"></textarea>
              </div>
            </div>
            
           
            <br>
            <div class="row">
              <div class="col-lg-12">
                <input type="submit" value="Submit" class="btn btn-block btn-primary" data-disable-with="Submit" />
              </div>
            </div>
          </fieldset>
        </form>
       
      </div>
    </section>
  </div>
</div>


<script>
  $(function (_event) {
    $("#Department").on("change", function () {
      test_value = this.value
      if (test_value == 'Sales') {
        $('#Account_Number__div').show(0)
        $('#Account_Number').prop('required', true)
      } else {
        $('#Account_Number').prop('required', false)
        $('#Account_Number__div').hide(0)
      }
    }).change()
    $("#Department").on("change", function () {
      test_value = this.value
      if (test_value == 'Billing') {
        $('#Billing_Help__div').show(0)
      } else {
        $('#Billing_Help__div').hide(0)
      }
    }).change()
  });
</script>















    
</body>

</html>
